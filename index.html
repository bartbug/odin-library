<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="brain.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>
        Library!
    </h3>
    <dialog id="newBook">
        <form>
            <fieldset>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title">

                <label for="author">Author: </label>
                <input type="text" id="author" name="author">

                <label for="pagecount">Page Count: </label>
                <input type="number" id="pagecount" name="pagecount">

                <input type="checkbox" id="haveread" name="haveread">
                <label for="haveread">I have read this book.</label>
            </fieldset>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmButton" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <p>
        <button id="showDialog">Show the dialog</button>
    </p>
    <output></output>
    <div id="container"></div>
</body>
</html>
